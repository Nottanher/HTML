<!Doctype html>
<html>
<head>
	<title>Multimedia</title>
</head>
<body>
<h2>imagen</h2>
<img src="img/img.jpg" width="200" 
height="250">
<hr>

<h2>Audio</h2>
<audio src="img/audio.mp3" 
controls="controls"></audio>
<hr>

<h2>Video</h2>
<video src="img/video.mp4" 
controls="controls" autoplay muted 
width="200" height="300"></video>

<h2>Video de Youtube</h2>
<iframe width="500" height="275" 
src="https://www.youtube.com/embed/mrAqJ2js9Oc" 
title="YouTube video player" 
frameborder="0" allow="accelerometer; 
autoplay; clipboard-write; encrypted-media; 
gyroscope; picture-in-picture" 
allowfullscreen></iframe>

<iframe width="500" height="275" 
src="https://www.google.com/webhp?igu=1"></iframe>

</body>
</html>
