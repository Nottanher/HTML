<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ciclos</title>
</head>
<body>

	<script>


		var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];


		function ejemplo(valor1){
			for (var i = 0 ; i <= valor1.length - 1; i++) {
				document.write( valor1[i] + "<br>")
			}
		}

		ejemplo(dias);
		


	</script>

</body>
</html>
