<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> while y dowhile</title>
</head>
<body>
<script >
	

		let dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes",  "Sabado","Domingo"];

		let numerodias = dias.length -1;
		let i=0;

		while (i <= numerodias) {
			console.log( dias[i]);
			i++;
		}


		function buclewhile(num){
			let i = 1;
			while(i < num ) {
				console.log(i);
				i++;
			}
		}

		buclewhile(6)


		function dowhile(num){
			let i = 0;

			do{
				console.log(i);
				i++;
			} while(i< num);
		}

		dowhile(0)

</script>
</body>
</html>
