<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculadora</title>
</head>
<body>

	<form id="miFormulario" >
	<label>Numero 1</label>
	<input type="number" id="valor1" autofocus placeholder="Escribe un Numero">
	<button onclick="limpiar();">Limpiar campos</button>

	<br>
	<br>

	<label>Numero 2</label>
	<input type="number" id="valor2" placeholder="Escribe otro numero" >

	<br>
	<br>

	<button type="button" onclick="sumar();">Sumar</button>
	<button type="button" onclick="restar();">Restar</button>
	<button type="button" onclick="multiplicar();">Multiplicar</button>
	<button type="button" onclick="dividir();">Dividir</button>

	<p>El resultado es: <span id="el-resultado"></span></p>
	</form>

	<script type="text/javascript">
		
		function limpiar(){
			document.getElementById('miFormulario').reset();
		}

		function sumar() {
			var x = getInt('valor1');
			var y = getInt('valor2');
			setResult("el-resultado", x+y) ;
		}

		function restar() {
			var x = getInt('valor1');
			var y = getInt('valor2');
			setResult("el-resultado", x-y) ;
		}

		function multiplicar() {
			var x = getInt('valor1');
			var y = getInt('valor2');
			setResult("el-resultado", x*y);	
		}

		function dividir() {
			var x = getInt('valor1');
			var y = getInt('valor2');
			setResult("el-resultado",x/y);	
		}

		function getInt(id){
			return parseInt(document.getElementById(id).value);
		}

		function setResult(id, resultados){
			document.getElementById(id).innerHTML = resultados;
		}
	</script>

</body>
</html>
